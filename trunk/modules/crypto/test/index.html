<script type="text/javascript" src="../lib/cgu.crypto.js"></script>
<script type="text/javascript">
function print() {
  for (var i = 0; i < arguments.length; i += 1)
    document.write(arguments[i]);
  document.write('&nbsp;<br />');
}
</script>
<script type="text/javascript">
document.write('<pre>');

print(!!window.CGU);
print();
print(CGU.hashable('\u4142'));
print(CGU.Sequence('AB').str());

print(CGU.Sequence('AB').base32());
print(CGU.Sequence('AB').base64());
print();
print('= Hashes =');
print();
print('All:   ', CGU.hashes().join(', '));
print('HMAC:  ', CGU.hashes(false).join(', '));
print('Keyed: ', CGU.hashes(true).join(', '));
print();
print('= Hashable -- 8-bit, 16-bit =');
print();
print(CGU.hash('md5', '\x41\x42\x43\x44'));
print(CGU.hash('md5', '\u4142\u4344', null, true));
print(CGU.hash('md5', CGU.hashable('\u4142\u4344')));
print();
print('= MD =');
print();
print('a448017aaf21d8525fc10ae87aa6729d');
