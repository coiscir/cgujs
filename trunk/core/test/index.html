  <title>CGU - Test Cases</title>

<body>

<script src="../lib/cgu.js"></script>
<script type="text/javascript">
if (!(window.CGU && window.CGU.Version && CGU.createAll())) {

document.writeln("Query doesn't exist. Build with Ruby/Rake.");

} else {

document.write('<pre style="font-size:11px;">');

document.writeln('================================================================================');
document.writeln('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ CGU-JS ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~');
document.writeln('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Common & General Use ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~');
document.writeln('================================================================================');
document.writeln('');

document.writeln('Version : ', CGU.Version);
document.writeln('');

document.writeln('');
document.writeln('--------------------------------------------------------------------------------');
document.writeln('========================================================================= COOKIE');
document.writeln('--------------------------------------------------------------------------------');
document.writeln('');

document.writeln('<a href="cookie.html">Showcase</a>');
document.writeln('');

document.writeln('== Write ==');
document.write(Cookie.write('foo', 'bar', {duration: 2}) === true ? '+' : '-');
document.writeln(' "foo" should be true');
document.write(Cookie.write(' ', 'space', {duration: -1}) === false ? '+' : '-');
document.writeln(' " " should be false with {duration: -1}');
document.writeln('');

document.writeln('== Read ==');
document.write(Cookie.read('foo') === 'bar' ? '+' : '-');
document.writeln(' "foo" should be "bar"');
document.write(Cookie.read(' ') === null ? '+' : '-');
document.writeln(' " " should be null');
document.writeln('');

document.writeln('== Expire ==');
document.write(Cookie.expire('foo') === true ? '+' : '-');
document.writeln(' "foo" should be true');
document.write(Cookie.expire(' ') === null ? '+' : '-');
document.writeln(' " " should be null');
document.writeln('');

document.writeln('');
document.writeln('--------------------------------------------------------------------------------');
document.writeln('========================================================================= CRYPTO');
document.writeln('--------------------------------------------------------------------------------');
document.writeln('');

document.writeln('<a href="crypto.demo.html">Active Demo</a>');
document.writeln('<a href="crypto.html">Showcase</a>');
document.writeln('');

document.writeln('== Hash ==');
document.write(Crypto.hash('md4', 'abc').hex() === 'a448017aaf21d8525fc10ae87aa6729d' ? '+' : '-');
document.writeln(' MD4 of "abc" should be "a448017aaf21d8525fc10ae87aa6729d"');
document.write(Crypto.hash('md5', 'abc').hex() === '900150983cd24fb0d6963f7d28e17f72' ? '+' : '-');
document.writeln(' MD5 of "abc" should be "900150983cd24fb0d6963f7d28e17f72"');
document.write(Crypto.hash('sha1', 'abc').base16() === 'A9993E364706816ABA3E25717850C26C9CD0D89D' ? '+' : '-');
document.writeln(' SHA-1 of "abc" should be "A9993E364706816ABA3E25717850C26C9CD0D89D"');
document.write(Crypto.hash('sha224', 'abc').base16() === '23097D223405D8228642A477BDA255B32AADBCE4BDA0B3F7E36C9DA7' ? '+' : '-');
document.writeln(' SHA-224 of "abc" should be "23097D223405D8228642A477BDA255B32AADBCE4BDA0B3F7E36C9DA7"');
document.write(Crypto.hash('sha256', 'abc').base16() === 'BA7816BF8F01CFEA414140DE5DAE2223B00361A396177A9CB410FF61F20015AD' ? '+' : '-');
document.writeln(' SHA-256 of "abc" should be "BA7816BF8F01CFEA414140DE5DAE2223B00361A396177A9CB410FF61F20015AD"');
document.write(Crypto.hash('ripemd128', 'abc').hex() === 'c14a12199c66e4ba84636b0f69144c77' ? '+' : '-');
document.writeln(' RIPEMD-128 of "abc" should be "c14a12199c66e4ba84636b0f69144c77"');
document.write(Crypto.hash('ripemd160', 'abc').hex() === '8eb208f7e05d987a9b044a8e98c6b087f15a0bfc' ? '+' : '-');
document.writeln(' RIPEMD-160 of "abc" should be "8eb208f7e05d987a9b044a8e98c6b087f15a0bfc"');
document.writeln('');

var kx0b16 = '\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b';
var kx0b20 = '\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b';
var kx00FF = '\x00\x11\x22\x33\x44\x55\x66\x77\x88\x99\xaa\xbb\xcc\xdd\xee\xff';
var kx0067 = '\x00\x11\x22\x33\x44\x55\x66\x77\x88\x99\xaa\xbb\xcc\xdd\xee\xff\x01\x23\x45\x67';
document.writeln('== HMAC ==');
document.write(Crypto.hash('md5', 'Hi There', {key: kx0b16}).hex() === '9294727a3638bb1c13f48ef8158bfc9d' ? '+' : '-');
document.writeln(' MD5 of "Hi There" with 0x0B*16 should be "9294727a3638bb1c13f48ef8158bfc9d"');
document.write(Crypto.hash('sha1', 'Hi There', {key: kx0b20}).hex() === 'b617318655057264e28bc0b6fb378c8ef146be00' ? '+' : '-');
document.writeln(' SHA-1 of "Hi There" with 0x0B*20 should be "b617318655057264e28bc0b6fb378c8ef146be00"');
document.write(Crypto.hash('sha224', 'Hi There', {key: kx0b20}).hex() === '896fb1128abbdf196832107cd49df33f47b4b1169912ba4f53684b22' ? '+' : '-');
document.writeln(' SHA-224 of "Hi There" with 0x0B*20 should be "896fb1128abbdf196832107cd49df33f47b4b1169912ba4f53684b22"');
document.write(Crypto.hash('sha256', 'Hi There', {key: kx0b20}).hex() === 'b0344c61d8db38535ca8afceaf0bf12b881dc200c9833da726e9376c2e32cff7' ? '+' : '-');
document.writeln(' SHA-256 of "Hi There" with 0x0B*20 should be "b0344c61d8db38535ca8afceaf0bf12b881dc200c9833da726e9376c2e32cff7"');
document.write(Crypto.hash('ripemd128', '', {key: kx00FF}).hex() === 'ad9db2c1e22af9ab5ca9dbe5a86f67dc' ? '+' : '-');
document.writeln(' RIPEMD-128 of "" with 0x00..0xFF should be "ad9db2c1e22af9ab5ca9dbe5a86f67dc"');
document.write(Crypto.hash('ripemd160', '', {key: kx0067}).hex() === 'cf387677bfda8483e63b57e06c3b5ecd8b7fc055' ? '+' : '-');
document.writeln(' RIPEMD-160 of "" with 0x00..0x67 should be "cf387677bfda8483e63b57e06c3b5ecd8b7fc055"');
document.writeln('');

document.writeln('');
document.writeln('--------------------------------------------------------------------------------');

document.writeln('');

document.writeln('<a href="json.html">Showcase</a>');

document.writeln('');

document.writeln('--------------------------------------------------------------------------------');
document.writeln('');

document.writeln('<a href="query.html">Showcase</a>');
document.writeln('');

document.writeln('');

document.writeln('--------------------------------------------------------------------------------');
document.writeln('');

document.writeln('<a href="time.lang.html">Languages</a>');
document.writeln('<a href="time.html">Showcase</a>');
document.writeln('');

document.writeln('');

document.writeln('--------------------------------------------------------------------------------');
document.writeln('');

document.writeln('');

document.write('</pre>');

}
</script>
