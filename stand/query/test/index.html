<html>
<head>
  <title>Query - Test Cases</title>
</head>
<body>

<script src="../lib/query.js"></script>
<script type="text/javascript">
document.write('<pre style="font-size:11px;">');

document.writeln('================================================================================');
document.writeln('~~~~~~~~~~~~~~~~~~~~~~~ ECMAScript Data-Type Distinction ~~~~~~~~~~~~~~~~~~~~~~~');
document.writeln('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ CGU Stand-Alone Type ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~');
document.writeln('================================================================================');
document.writeln('');

document.writeln('Version : ', Query.Version);
document.writeln('Release : ', Query.Release);
document.writeln('Serials : ', Query.Serials.join(', '));
document.writeln('');

document.writeln('');
document.writeln('--------------------------------------------------------------------------------');
document.writeln('===================================================================== HTTP Query');
document.writeln('--------------------------------------------------------------------------------');
document.writeln('');

document.writeln('  <a href="', ''.concat(
    '?test=-1058.56e%2B2',
    '&demo=+!%22%23%24%25%26\'()*%2B%2C-.%2F%3A%3B%3C%3D%3E%3F%40%5B%5D%5E_%60%7B%7C%7D~',
    '&foo=b',
    '&foo=a',
    '&foo=r',
    '&%20=space',
    '&n%2Fa=',
    '&true',
    '&foo=\'',
    '&foo=d',
    '&num=-24',
    '&date=1/1/2008'
  ),
  '">sample</a>');
document.writeln('----------');
document.writeln('');
document.writeln("test    //=> " + Query.read('test'));
document.writeln("demo    //=> " + Query.read('demo'));
document.writeln("foo     //=> " + Query.read('foo'));
document.writeln("foo(0)  //=> " + Query.read('foo', 0));
document.writeln("foo(1)  //=> " + Query.read('foo', 1));
document.writeln("foo(2)  //=> " + Query.read('foo', 2));
document.writeln("foo(3)  //=> " + Query.read('foo', 3));
document.writeln("foo(4)  //=> " + Query.read('foo', 4));
document.writeln("foo(5)  //=> " + Query.read('foo', 5));
document.writeln("' '     //=> " + Query.read(' '));
document.writeln("n/a     //=> " + Query.read('n/a'));
document.writeln("true    //=> " + Query.read('true'));
document.writeln("date    //=> " + Query.read('date'));

document.write('</pre>');
</script>

</body>
</html>
